<!DOCTYPE html>
<html>
    <head>
        <title>Form data mahasiswa</title>
    </head>
    <body>
        <h2>Tolong diisi</h2>
        <form action="/submit" method="post">
            <label for="nama">Nama Mahasiswa</label>
            <input type="text" id="nama" name="nama"><br>

            <label for="umur">Umur Mahasiswa</label>
            <input type="number" id="umur" name="umur"><br>

            <label for="hobi">Hobi Mahasiswa</label>
            <input type="text" id="hobi" name="hobi"><br>
            
            <textarea id="keterangan" name="keterangan" rows="5" cols="30" placeholder="keterangan"></textarea><br><br>

            <button type="submit">kirim</button>
        </form>
    </body>
</html>
